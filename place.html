<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Information</title>
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Welcome to Ghana</h1>
    </header>

    <section class="hero">
        <img src="images/hero-large.webp" alt="Ghana Landscape" class="hero-image">
    </section>

    <main>
        <section class="country-info">
            <h2>About Ghana</h2>
            <p><strong>Capital:</strong> <span id="capital"></span></p>
            <p><strong>Population:</strong> <span id="population"></span></p>
            <p><strong>Currency:</strong> <span id="currency"></span></p>
            <p><strong>Official Language:</strong> <span id="language"></span></p>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <p><strong>Temperature:</strong> <span id="temperature">30</span>°C</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed">12</span> km/h</p>
            <p><strong>Wind Chill:</strong> <span id="windChill">N/A</span></p>
            <span class="weather-icon">⛅</span>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Ghana Info | Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/place.js"></script>
</body>
</html>
