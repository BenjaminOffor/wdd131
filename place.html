<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore detailed information about Ghana, including weather updates, country data, and key facts.">
    <meta name="author" content="Benjamin Offor">
    <title>Discover Ghana</title>
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        Discover Ghana
    </header>

    <!-- Hero Image -->
    <section class="hero">
        <img src="images/hero-large.webp" 
             srcset="images/ghana-hero-small.webp 480w, 
                     images/ghana-hero-medium.webp 768w, 
                     images/hero-large.webp 1200w" 
             sizes="(max-width: 480px) 100vw, 
                    (max-width: 768px) 100vw, 
                    1200px" 
             alt="Beautiful view of Ghana" 
             class="hero-image">
    </section>

    <main>
        <!-- Country Info -->
        <section class="country-info">
            <h2>About Ghana</h2>
            <p>Ghana, located in West Africa, is known for its rich culture, historic sites, and beautiful landscapes. The capital is Accra.</p>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temperature">28</span>°C</p>
            <p>Wind Speed: <span id="windSpeed">12</span> km/h</p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/place.js" defer></script>
</body>
</html>
